<div
	id="login"
	class="mt-10"
>
	<div class="card bg-base-100 shadow-xl">
		<div class="card-body">
			<h2 class="card-title">Login</h2>
			<form
				id="loginForm"
				hx-post="/login"
				hx-target="#container"
			>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Username"
					required
					class="input input-bordered input-primary w-full max-w-xs"
				/><br />
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Password"
					required
					class="input input-bordered input-primary w-full max-w-xs mt-1"
				/><br />
				<button
					type="submit"
					class="btn btn-outline btn-primary w-full mt-5"
				>
					Login
				</button>
			</form>
		</div>
	</div>
	<div class="flex justify-center">
		<button
			hx-get="/register"
			hx-target="#container"
			class="btn btn-link"
		>
			Register
		</button>
	</div>
</div>
