<div id="login">
	<h2>Login</h2>
	<form
		id="loginForm"
		hx-post="/login"
		hx-target="#container"
	>
		<label for="username">Username:</label><br />
		<input
			type="text"
			id="username"
			name="username"
			required
		/><br />
		<label for="password">Password:</label><br />
		<input
			type="password"
			id="password"
			name="password"
			required
		/><br />
		<input
			type="submit"
			value="Submit"
		/>
	</form>
	<button
		hx-get="/register"
		hx-target="#container"
	>
		Register
	</button>
</div>
